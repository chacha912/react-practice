<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 렌더링 (웹 브라우저 환경)</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="//unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="//unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="//unpkg.com/babel-standalone/babel.min.js" crossorigin></script>
  </head>
  <body>
    <!-- Actual DOM Node : Container -->
    <div id="root"></div>

    <!-- React Virtual DOM Tree -->
    <script type="text/babel">
      const { createElement: h } = React; // hyperscript
      const { render } = ReactDOM;

      const rootNode = document.getElementById('root');

      // React Element 생성
      const headingElement = (
        <h1 className='app__headline'>
          React <abbr title='Application Programming Interface'>API</abbr>
        </h1>
      );

      const listElement = (
        <ul className='app__list list--api'>
          <li>React</li>
          <li>ReactDOM</li>
        </ul>
      );

      let appElement = (
        <div class='app' lang='en'>
          {headingElement}
          {listElement}
        </div>
      );

      appElement = (
        <div class='app' lang='en'>
          <h1 className='app__headline'>
            React <abbr title='Application Programming Interface'>API</abbr>
          </h1>
          <ul className='app__list list--api'>
            <li>React</li>
            <li>ReactDOM</li>
          </ul>
        </div>
      );

      function App(props /* { frameworkName, style } */) {
        return (
          <div className='app' lang='en' style={props.style}>
            <h1 className='app__headline'>
              {props.frameworkName} <abbr title='Application Programming Interface'>API</abbr>
            </h1>
            <ul className='app__list list--api'>
              <li>React</li>
              <li>ReactDOM</li>
            </ul>
          </div>
        );
      }

      // React VDOM Tree → render → Actual DOM Mount
      render(
        // React.createElement(App, { frameworkName: 'React' }),
        <App
          frameworkName='React'
          style={{ border: '6px solid currentColor', padding: '2rem 4rem' }}
        />,
        rootNode
      );
    </script>
  </body>
</html>
